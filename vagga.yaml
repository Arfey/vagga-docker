containers:
  app-freezer:
    setup:
    - !Alpine v3.5
    - !Py3Install
      - 'Django >=1.10,<1.11'
    - !Sh python3 -m pip freeze > requirements.txt
  django:
    setup:
    - !Alpine v3.5
    - !Py3Requirements requirements.txt

commands:
  run: !Command
    description: Start the django development server
    container: django
    _expose-ports: [8060]
    run: echo some text
  manage.py: !Command
    description: Shortcut to manage.py
    container: django
    run: [python3, manage.py]

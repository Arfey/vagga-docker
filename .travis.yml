language: python

services:
  - docker

python:
- 3.6
- 3.5
- 3.4

matrix:
  include:
    - os: linux

    - os: osx
      sudo: required
      language: generic
      before_install:
        - brew update
        - brew install python3
        - pip install pathlib
        - virtualenv venv -p python3
        - source venv/bin/activate

install:
  - pip install .

script:
  - pip install pytest-cov codecov
  - pip install --upgrade setuptools
  - py.test --cov=./ ./
  - eval "$(docker-machine env default)"
  - cd test/simple_app && vagga _build test_simple_flask

after_success:
  - codecov
